<div class="content-container">
    <mat-card class="new-card" [class.busy]="loading">
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
        <mat-card-title>Passwort zurücksetzen</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form [formGroup]="newFormGroup" id="new-form" (ngSubmit)="onSubmit()">
                <p>
                    <mat-icon class="new-icon">mail</mat-icon>
                    <mat-form-field>
                        <input type="text" id="email" name="email" matInput placeholder="E-Mail" required formControlName="mailCtrl">
                        <mat-error *ngIf="mailCtrl.errors?.required">
                            Dieses Feld ist ein
                            <strong>Pflichtfeld</strong>
                        </mat-error>
                        <mat-error *ngIf="mailCtrl.errors?.email">
                            Bitte geben Sie eine gültige E-Mail-Adresse ein
                        </mat-error>
                    </mat-form-field>
                </p>
                <br>
                <button mat-raised-button [disabled]="loading" color="accent" id="new-btn">Passwort zurücksetzen</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
